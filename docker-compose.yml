version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fms-postgres
    environment:
      POSTGRES_USER: fms
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fms_network

  redis:
    image: redis:7-alpine
    container_name: fms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fms_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fms-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://fms:password@postgres:5432/fms
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production-min-32-chars
      ENCRYPTION_KEY: dev-encryption-key-32-bytes-long
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fms_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fms-frontend
    ports:
      - "3000:5173"
    expose:
      - "5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - fms_network

  nginx:
    image: nginx:alpine
    container_name: fms-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fms_network

volumes:
  postgres_data:
  redis_data:

networks:
  fms_network:
    driver: bridge
